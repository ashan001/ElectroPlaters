<div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let project of this.projects">
        <div class="card h-100">
            <img class="card-img-top img-fluid" [src]='project.imagePath' alt="">
            <div class="card-body">
                <h4 class="card-title">
                    <h5>{{project.projectName}}</h5>
                </h4>
                <p class="card-text">{{project.description}}</p>
            </div>
        </div>
    </div>
</div>
